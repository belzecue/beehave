name: ci-pr

on:
  pull_request:
    paths-ignore:
      - '**.jpg'
      - '**.png'
      - '**.md'
    branches:
      - 'godot-4.x'
      - 'gdunit-github-action'
  workflow_dispatch:

concurrency:
  group: ci-pr-${{ github.event.number }}
  cancel-in-progress: true

jobs:

  unit-test:
    strategy:
      fail-fast: false

    name: "ðŸ¤– running unit tests on Godot ${{ matrix.godot-build }} ${{ matrix.godot-version }}"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: false

    steps:
      - name: "ðŸ“¦ checkout repository"
        uses: actions/checkout@v3

      - name: "ðŸ¤– setup Godot Engine"
        id: setup-godot
        uses: bitbrain/godot-setup-action@main
        with:
          version: "4.0"
          prerelease_version: "rc2"

      - name: "update Project"
        if: ${{ !cancelled() }}
        timeout-minutes: 1
        continue-on-error: true # we still ignore the timeout, the script is not quit and we run into a timeout
        run: |
           ${{ steps.setup-godot.outputs.godot_binary }} --headless -e --path . -s res://addons/gdUnit4/src/core/scan_project.gd --quit
      - name: "ðŸ§ª run unit tests"
        if: ${{ !cancelled() }}
        timeout-minutes: 10
        uses: ./.github/actions/run_tests
        with:
          godot-bin: ${{ steps.setup-godot.outputs.godot_binary }}
          test-includes: "res://test/"

      - name: "ðŸ“š publish unit test reports"
        if: ${{ !cancelled() }}
        uses: ./.github/actions/publish_test_report

      - name: "ðŸšš upload unit test reports"
        if: ${{ !cancelled() }}
        uses: ./.github/actions/upload_test_report
